apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server-deployment
spec:
  selector:
    matchLabels:
      app: server
  replicas: 3
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: "docker.io/liugztat/q699-server_serverless:latest"
        imagePullPolicy: Always # add this line
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LISTEN_PORT
          value: "30152"
        - name: CLIENTS
          value: "2"
        - name: SHARDS
          value: "3"
